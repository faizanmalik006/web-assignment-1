<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="zipCode">ZIP Code:</label>
          <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" placeholder="5 digits" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="coverLetter">Cover Letter:</label>
          <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </div>
      </fieldset>

      <button type="submit">Submit Application</button>
    </form>

    <button id="viewAsTableBtn">View Applications</button>
  </div>

  <div id="applicationsTableContainer">
    <table id="applicationsTable"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
